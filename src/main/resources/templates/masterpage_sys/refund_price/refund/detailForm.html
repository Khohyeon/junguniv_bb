<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ko">
<head>

    <!-- 헤더에서 CSS 포함 -->
    <th:block th:replace="fragments/header :: head"></th:block>

    <link rel="stylesheet" th:href="@{/css/menu/menu.css}">

    <script th:src="@{/js/refund_price/refund_price.js}"></script>
</head>
<body>
<!-- 헤더에서 상단 메뉴 포함 -->
<div th:replace="fragments/header :: header"></div>
<div class="inner">
    <form method="post" th:action="@{/masterpage_sys/refund_price/api/update}" id="refundDetailForm">
        <input type="hidden" name="refundPriceIdx" th:value="${refundDetail.refundPriceIdx}">

        <div class="form-wrap2">
            <!-- 지원금 유형 -->
            <div class="column-tc-wrap column-tc-wrap2 part1">
                <div class="column-tc">
                    <div class="tit">지원금 유형</div>
                    <div class="con mt10">
                        <label class="c-input ci-radio">
                            <input type="radio" name="refundPriceType" value="saup"
                                   th:checked="${refundDetail.refundPriceType == 'saup'}"> 사업주 환급 교육
                            <div class="ci-show"></div>
                        </label>
                        <label class="c-input ci-radio">
                            <input type="radio" name="refundPriceType" value="cardsil"
                                   th:checked="${refundDetail.refundPriceType == 'cardsil'}"> 국민내일배움카드(실업자)
                            <div class="ci-show"></div>
                        </label>
                        <label class="c-input ci-radio">
                            <input type="radio" name="refundPriceType" value="cardjae"
                                   th:checked="${refundDetail.refundPriceType == 'cardjae'}"> 국민내일배움카드(재직자)
                            <div class="ci-show"></div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- 할인 종류 선택 -->
            <div class="column-tc-wrap column-tc-wrap2 part1">
                <div class="column-tc">
                    <div class="tit">할인종류선택</div>
                    <div class="con mt10">
                        <label class="c-input ci-radio">
                            <input type="radio" name="discountType" value="percent"
                                   th:checked="${refundDetail.discountType == 'percent'}"> 지원율(%)
                            <div class="ci-show"></div>
                        </label>
                        <label class="c-input ci-radio">
                            <input type="radio" name="discountType" value="discount"
                                   th:checked="${refundDetail.discountType == 'discount'}"> 할인금액
                            <div class="ci-show"></div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- 상세 정보 -->
            <div class="column-tc-wrap column-tc-wrap2 part4">
                <div class="column-tc">
                    <div class="tit">지원금 종류명</div>
                    <div class="con">
                        <input type="text" name="refundPriceName" id="refundPriceName"
                               th:value="${refundDetail.refundPriceName}" placeholder="지원금 종류명을 입력해주세요">
                    </div>
                </div>
                <div class="column-tc">
                    <div class="tit" id="percent-name">지원율(%)</div>
                    <div class="con flex">
                        <input type="text" name="refundRate" id="refundRate"
                               th:value="${refundDetail.refundRate}" placeholder="반드시 % 단위로 할인/지원율을 숫자로 기입해주세요">
                        <span id="percent"> (%) </span>
                    </div>
                </div>
                <div class="column-tc">
                    <div class="tit">사용여부</div>
                    <div class="con mt10">
                        <label class="c-input ci-radio">
                            <input type="radio" name="chkUse" value="Y" th:checked="${refundDetail.chkUse == 'Y'}"> Y
                            <div class="ci-show"></div>
                        </label>
                        <label class="c-input ci-radio">
                            <input type="radio" name="chkUse" value="N" th:checked="${refundDetail.chkUse == 'N'}"> N
                            <div class="ci-show"></div>
                        </label>
                    </div>
                </div>
                <div class="column-tc">
                    <div class="tit">정렬순서</div>
                    <div class="con">
                        <input type="text" name="sortno" id="sortno" th:value="${refundDetail.sortno}">
                    </div>
                </div>
            </div>
        </div>

        <!-- 버튼 -->
        <div class="btn-wrap mt50">
            <a href="javascript:history.back();" class="jv-btn jb-fill01-lg">목록</a>
            <button type="submit" class="jv-btn fill04-lg">저장</button>
        </div>
    </form>
</div>
