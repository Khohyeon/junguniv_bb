<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<meta charset="UTF-8">
	<!-- 헤더에서 CSS 포함 -->
	<th:block th:replace="fragments/header :: head"></th:block>
	<title>회원관리 - 수강생</title>
</head>
<body>
	<!-- 헤더에서 상단 메뉴 포함 -->
	<th:block th:replace="fragments/header :: header"></th:block>
	
	<div class="inner">	
		<div class="form-wrap search-more">
			<div class="inner">
				<div class="group01">
					<div class="tit">검색</div>
					<div class="con">
						<div class="column-tc-wrap">
							<div class="column-tc">
								<div class="tit">이름</div>
								<div class="con">
									<input type="text" id="name" name="name" placeholder="이름을 입력해주세요">	
								</div>
								<div class="tit">아이디</div>
								<div class="con">
									<input type="text" id="userId" name="userId" placeholder="아이디를 입력해주세요">	
								</div>
							</div>
							<div class="column-tc">
								<div class="tit">생년월일</div>
								<div class="con flex3">
									<select id="birthYear" name="birthYear">
										<option value="">년도</option>
										<th:block th:each="year : ${#numbers.sequence(#calendars.format(#calendars.createNow(), 'yyyy'), 1950)}">
											<option th:value="${year}" th:text="${year}"></option>
										</th:block>
									</select>
									<select id="birthMonth" name="birthMonth">
										<option value="">월</option>
										<th:block th:each="month : ${#numbers.sequence(1, 12)}">
											<option th:value="${month}" th:text="${month}"></option>
										</th:block>
									</select>
									<select id="birthDay" name="birthDay">
										<option value="">일</option>
										<th:block th:each="day : ${#numbers.sequence(1, 31)}">
											<option th:value="${day}" th:text="${day}"></option>
										</th:block>
									</select>
								</div>
							</div>
							<div class="column-tc">
								<div class="tit">휴대폰</div>
								<div class="con">
									<input type="text" id="telMobile" name="telMobile" placeholder="번호를 입력해주세요">	
								</div>
							</div>
							<div class="column-tc">
								<div class="tit">이메일</div>
								<div class="con">
									<input type="text" id="email" name="email" placeholder="이메일 주소를 입력해주세요">	
								</div>
							</div>
						</div>
						<div class="column-tc-wrap hidden">
							<div class="column-tc">
								<div class="tit">휴면계정</div>
								<div class="con">
									<label class="c-input ci-radio">
										<input type="radio" name="chkDormant" value="Y"> Y
										<div class="ci-show"></div>
									</label>
									<label class="c-input ci-radio">
										<input type="radio" name="chkDormant" value="N"> N
										<div class="ci-show"></div>
									</label>
								</div>
								<div class="tit">로그인 제한</div>
								<div class="con">
									<label class="c-input ci-radio">
										<input type="radio" name="loginPass" value="Y"> Y
										<div class="ci-show"></div>
									</label>
									<label class="c-input ci-radio">
										<input type="radio" name="loginPass" value="N"> N
										<div class="ci-show"></div>
									</label>
								</div>
							</div>
							<div class="column-tc">
								<div class="tit">외국인여부</div>
								<div class="con">
									<label class="c-input ci-radio">
										<input type="radio" name="chkForeigner" value="Y"> Y
										<div class="ci-show"></div>
									</label>
									<label class="c-input ci-radio">
										<input type="radio" name="chkForeigner" value="N"> N
										<div class="ci-show"></div>
									</label>
								</div>
								<div class="tit">성별</div>
								<div class="con">
									<label class="c-input ci-radio">
										<input type="radio" name="sex" value="M"> 남
										<div class="ci-show"></div>
									</label>
									<label class="c-input ci-radio">
										<input type="radio" name="sex" value="F"> 여
										<div class="ci-show"></div>
									</label>
								</div>
							</div>
							<div class="column-tc">
								<div class="tit">근무회사</div>
								<div class="con">
									<input type="text" id="jobName" name="jobName" placeholder="회사명을 입력해주세요">
								</div>										
							</div>
							<div class="column-tc">
								<div class="tit">근무상태</div>
								<div class="con">
									<select id="jobWorkState" name="jobWorkState">
										<option value="">선택</option>
										<option value="재직">재직</option>
										<option value="휴직">휴직</option>
										<option value="퇴사">퇴사</option>
									</select>
								</div>
								<div class="tit">근무부서</div>
								<div class="con">
									<input type="text" id="jobDept" name="jobDept" placeholder="부서명을 입력해주세요">
								</div>
							</div>
							<div class="column-tc">
								<div class="tit">마케팅수신(문자)</div>
								<div class="con">
									<label class="c-input ci-radio">
										<input type="radio" name="chkSmsReceive" value="Y"> Y
										<div class="ci-show"></div>
									</label>
									<label class="c-input ci-radio">
										<input type="radio" name="chkSmsReceive" value="N"> N
										<div class="ci-show"></div>
									</label>
								</div>
								<div class="tit">마케팅수신(이메일)</div>
								<div class="con">
									<label class="c-input ci-radio">
										<input type="radio" name="chkMailReceive" value="Y"> Y
										<div class="ci-show"></div>
									</label>
									<label class="c-input ci-radio">
										<input type="radio" name="chkMailReceive" value="N"> N
										<div class="ci-show"></div>
									</label>
								</div>
							</div>
							<div class="column-tc">
								<div class="tit">인증예외</div>
								<div class="con">
									<label class="c-input ci-radio">
										<input type="radio" name="chkIdentityVerification" value="Y"> Y
										<div class="ci-show"></div>
									</label>
									<label class="c-input ci-radio">
										<input type="radio" name="chkIdentityVerification" value="N"> N
										<div class="ci-show"></div>
									</label>
								</div>
								<div class="tit">로그인ID</div>
								<div class="con">
									<input type="text" id="loginClientIp" name="loginClientIp" placeholder="로그인 ID를 입력해주세요">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="search-more-btn">
				<span>상세검색</span>
				<img src="/img/header/arrow_fill_down_BK.svg" alt="화살표">
			</div>
		</div>

		<div class="btn-wrap">
			<a href="#none" class="jv-btn jb-fill01-lg" id="searchBtn">검색</a>
		</div>

		<div class="table-util mt50">
			<div class="left">
				<a href="#none" class="jv-btn fill05">삭제</a>
				<a href="#none" class="jv-btn icon-excel">엑셀</a>
				<div class="page-view flex">
					<span>페이지수</span>
					<select>
						<option>선택</option>
						<option>10</option>
						<option>20</option>
						<option>30</option>
						<option>40</option>
						<option>50</option>
					</select>
				</div>
				<div class="count">
					<span class="Pretd_B">123</span>건 검색되었습니다.
				</div>
			</div>
			<div class="right">
				<a href="#none" class="jv-btn jv-btn fill03-icon-message">SMS발송</a>
				<a href="#none" class="jv-btn jv-btn fill03-icon-mail">이메일발송</a>
				<a href="/masterpage_sys/member/student/saveForm" class="jv-btn fill04">신규등록</a>
				<a href="#none" class="jv-btn fill04">일괄등록</a>
			</div>
		</div>

		<table class="table01 T_center">
			<thead>
				<tr>
					<th>
						<label class="c-input ci-check single">
							<input type="checkbox">	
							<div class="ci-show"></div>
						</label>
					</th>
					<th>NO</th>
					<th>이름</th>
					<th>ID</th>
					<th>생년월일</th>
					<th>
						<label class="c-input ci-check">
							<input type="checkbox" data-type="telMobile">	휴대폰
							<div class="ci-show"></div>
						</label>
					</th>
					<th>
						<label class="c-input ci-check">
							<input type="checkbox" data-type="email">	이메일
							<div class="ci-show"></div>
						</label>
					</th>
					<th>마케팅<br>문자 수신</th>
					<th>마케팅<br>메일 수신</th>
					<th>회원등록일</th>
					<th>약관동의일</th>
				</tr>
			</thead>
			<tbody>
				<td colspan="7">데이터를 불러오는 중입니다.</td>
			</tbody>
		</table>
		<div class="pagination" id="paginationMember">
			<!-- 페이지네이션 버튼은 JavaScript로 렌더링됩니다 -->
		</div>
	</div>

	<script th:src="@{/js/member/member.js}"></script>
</body>
</html>
