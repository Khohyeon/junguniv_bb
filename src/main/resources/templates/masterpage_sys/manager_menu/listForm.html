<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ko">
<head>

    <!-- 헤더에서 CSS 포함 -->
    <th:block th:replace="fragments/header :: head"></th:block>

    <link rel="stylesheet" th:href="@{/css/menu/menu.css}">

    <script th:src="@{/js/menu/menu.js}"></script>
</head>
<body>
<!-- 헤더에서 상단 메뉴 포함 -->
<div th:replace="fragments/header :: header"></div>
<div class="inner">
    <form name="searchform" method="POST" action="/masterpage_sys/manager.menu.php">
        <div class="form-wrap">
            <div class="inner">
                <div class="group01">
                    <div class="tit">검색</div>
                    <div class="con">
                        <div class="column-tc-wrap">
                            <div class="column-tc">
                                <div class="tit">메뉴/페이지명</div>
                                <div class="con">
                                    <input type="text" placeholder="메뉴/페이지명을 입력해주세요." name="menuName" id="textfield" value="">
                                </div>
                            </div>
                            <div class="column-tc">
                                <div class="tit">메뉴 사용여부</div>
                                <div class="con">
                                    <label class="c-input ci-radio">
                                        <input type="radio" name="chkUse" checked="" value="ALL"> 전체
                                        <div class="ci-show"></div>
                                    </label>
                                    <label class="c-input ci-radio">
                                        <input type="radio" name="chkUse" value="Y"> 사용
                                        <div class="ci-show"></div>
                                    </label>
                                    <label class="c-input ci-radio">
                                        <input type="radio" name="chkUse" value="N"> 사용 안함
                                        <div class="ci-show"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="btn-wrap">
            <button type="button" class="jv-btn jb-fill01-lg" id="searchButton">검색</button>
        </div>

        <div class="table-util">
            <div class="left">
                <button type="button" class="jv-btn icon-excel" id="excelButton">엑셀</button>
                <div class="page-view flex">
                    <select name="pagesize" id="pageSizeSelect">
                        <option value="20" selected="">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                        <option value="60">60</option>
                        <option value="70">70</option>
                    </select>
                </div>
                <div class="count">
                    <span class="Pretd_B" id="resultCount">255</span>건 검색되었습니다.
                </div>
            </div>
        </div>
    </form>
</div>
        <table class="table01 T_center" name="PrintLayer" id="PrintLayer">
            <colgroup>
                <col width="10%">
                <col width="10%">
                <col width="15%">
                <col width="45%">
                <col width="20%">
            </colgroup>
            <thead>
            <tr>
                <th>NO</th>
                <th>분류</th>
                <th>메뉴/페이지명</th>
                <th>URL</th>
                <th>사용여부</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="pagination" class="pagination"></div>

        <div class="btn-wrap mt20">
            <a href="javascript:" onclick="save(document.searchform);" class="jv-btn fill04-lg">저장</a>
        </div>

    </form>
</div>

</body>
</html>
