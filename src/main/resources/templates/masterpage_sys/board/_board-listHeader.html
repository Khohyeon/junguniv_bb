<div th:fragment="board_header(includeCategory)" class="inner">
    <div class="form-wrap">
        <div class="group01">
            <div class="tit">검색</div>
            <div class="con">
                <div class="column-tc-wrap part2">
                    <!-- 제목 검색 -->
                    <div class="column-tc">
                        <div class="tit">제목</div>
                        <div class="con flex">
                            <!-- 제목 검색 방식 -->
                            <select id="searchType">
                                <option value="title">제목</option>
                                <option value="titleAndContent">제목+내용</option>
                                <option value="content">내용</option>
                            </select>
                            <div class="ml5">
                                <input type="text" id="searchInput" placeholder="검색어를 입력해주세요">
                            </div>
                        </div>
                    </div>
                    <!-- 작성일 -->
                    <div class="column-tc">
                        <div class="tit">작성일</div>
                        <div class="con flex">
                            <input type="date" id="startDate">
                            <span>&nbsp;&nbsp;~&nbsp;&nbsp;</span>
                            <input type="date" id="endDate">
                        </div>
                    </div>
                    <!-- 카테고리 -->
                    <div class="column-tc" th:if="${includeCategory}">
                        <div class="tit">카테고리</div>
                        <div class="con">
                            <select name="category" id="category" >
                                <option value="" th:selected="${selectedCategory == null}">선택</option>
                                <option th:each="category : ${categories}"
                                        th:value="${category}"
                                        th:text="${category}"
                                        th:selected="${category == selectedCategory}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-wrap">
        <a href="#none" id="searchButton" class="jv-btn jb-fill01-lg">검색</a>
    </div>
    <div class="table-util mt30">
        <div class="left">
            <a href="#none" class="jv-btn fill05 delete-board-btn">삭제</a>
            <div class="page-view flex">
                <span>페이지수</span>
                <select id="pageSelect">
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <!-- 필요에 따라 옵션 추가 -->
                </select>
            </div>
            <div class="count">
                <span class="Pretd_B">0</span>건 검색되었습니다.
            </div>
        </div>
        <div class="right">
            <a href="#" class="jv-btn fill04">글쓰기</a>
        </div>
    </div>

    <table class="table01 T_center">
        <thead>
        <tr>
            <th>
                <label class="c-input ci-check single">
                    <input type="checkbox" class="select-all-checkbox">
                    <div class="ci-show"></div>
                </label>
            </th>
            <th>NO</th>
            <th>제목</th>
            <th>작성일</th>
            <th>게시글 수정</th>
            <th>조회수</th>
        </tr>
        </thead>

        <!-- 페이지별 데이터 렌더링 -->
        <tbody id="tableBody">
        </tbody>
    </table>

    <!-- Footer 포함 -->
    <div th:replace="fragments/footer :: pagination"></div>
</div>
