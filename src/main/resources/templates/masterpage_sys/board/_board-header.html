 <div th:fragment="board_header" class="inner">
    <div class="form-wrap">
        <div class="group01">
            <div class="tit">검색</div>
            <div class="con">
                <div class="column-tc-wrap part2">
                    <div class="column-tc">
                        <div class="tit">제목</div>
                        <div class="con ml5">
                            <input type="text" id="searchInput" placeholder="검색어를 입력해주세요">
                        </div>
                    </div>
                    <div class="column-tc">
                        <div class="tit">작성일</div>
                        <div class="con flex">
                            <input type="date">
                            <span>&nbsp;&nbsp;~&nbsp;&nbsp;</span>
                            <input type="date">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-wrap">
        <a href="#none" id="searchButton" class="jv-btn jb-fill01-lg">검색</a>
    </div>
    <div class="table-util mt30">
        <div class="left">
            <a href="#none" class="jv-btn fill05">삭제</a>
            <div class="page-view flex">
                <span>페이지수</span>
                <select>
                    <option>선택</option>
                    <option>1</option>
                    <option>2</option>
                </select>
            </div>
            <div class="count">
                <span class="Pretd_B">0</span>건 검색되었습니다.
            </div>
        </div>
        <div class="right">
            <a href="#" class="jv-btn fill04">글쓰기</a>
        </div>
    </div>

    <table class="table01 T_center">
        <thead>
        <tr>
            <th>
                <label class="c-input ci-check single">
                    <input type="checkbox" class="select-all-checkbox">
                    <div class="ci-show"></div>
                </label>
            </th>
            <th>NO</th>
            <th>제목</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        </thead>

        <!-- 페이지별 데이터 렌더링 -->
        <tbody id="tableBody">
        </tbody>
    </table>

    <!-- Footer 포함 -->
    <div th:replace="fragments/footer :: pagination"></div>
</div>
