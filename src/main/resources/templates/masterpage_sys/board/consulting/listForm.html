<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ko">
<head>
    <!-- 헤더에서 CSS 포함 -->
    <th:block th:replace="fragments/header :: head"></th:block>

    <!-- 게시판의 공통 헤더 JS -->
    <script th:src="@{/js/board/header.js}"></script>

    <!-- 전체 체크박스 JS -->
    <script th:src="@{/js/common/checkbox.js}"></script>

    <!-- 학습자료실 JS -->
    <script th:src="@{/js/board/consulting/listForm.js}"></script>
</head>
<body>
<!-- 헤더에서 상단 메뉴 포함 -->
<div th:replace="fragments/header :: header"></div>

<div th:fragment="board_header" class="inner">
    <div class="form-wrap">
        <div class="group01">
            <div class="tit">검색</div>
            <div class="con">
                <div class="column-tc-wrap part2">
                    <div class="column-tc">
                        <div class="tit">제목</div>
                        <div class="con ml5">
                            <input type="text" name="search_title" id="search_title" value="" placeholder="상담 제목을 입력해주세요">
                        </div>
                    </div>
                    <div class="column-tc">
                        <div class="tit">수신일</div>
                        <div class="con flex">
                            <input type="date" name="start_send_date" id="start_send_date" value="">
                            <span>&nbsp;&nbsp;~&nbsp;&nbsp;</span>
                            <input type="date" name="end_send_date" id="end_send_date" value="">
                        </div>
                    </div>
                    <div class="column-tc">
                        <div class="tit">구분</div>
                        <div class="con">
                            <label class="c-input ci-radio">
                                <input type="radio" name="msgType" value="all"> 전체
                                <div class="ci-show"></div>
                            </label>
                            <label class="c-input ci-radio">
                                <input type="radio" name="msgType" value="send"> 보낸메시지
                                <div class="ci-show"></div>
                            </label>
                            <label class="c-input ci-radio">
                                <input type="radio" name="msgType" value="receive"> 받은메시지
                                <div class="ci-show"></div>
                            </label>
                        </div>
                    </div>
                    <div class="column-tc">
                        <div class="tit">발송자</div>
                        <div class="con">
                            <input type="text" name="search_send_id" id="search_send_id" value="" placeholder="이름을 입력해주세요">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-wrap">
        <a href="#none" id="searchButton" class="jv-btn jb-fill01-lg">검색</a>
    </div>
    <div class="table-util mt30">
        <div class="left">
            <a href="#none" class="jv-btn fill05 delete-board-btn">삭제</a>
            <div class="page-view flex">
                <span>페이지수</span>
                <select>
                    <option>선택</option>
                    <option>1</option>
                    <option>2</option>
                </select>
            </div>
            <div class="count">
                <span class="Pretd_B">0</span>건 검색되었습니다.
            </div>
        </div>
        <div class="right">
            <a href="#" class="jv-btn fill04">메시지 작성</a>
        </div>
    </div>

    <table class="table01 T_center">
        <thead>
        <tr>
            <th>
                <label class="c-input ci-check single">
                    <input type="checkbox" class="select-all-checkbox">
                    <div class="ci-show"></div>
                </label>
            </th>
            <th>NO</th>
            <th>구분</th>
            <th>발송자</th>
            <th>제목</th>
            <th>수신일</th>
            <th>수신확인</th>
        </tr>
        </thead>

        <!-- 페이지별 데이터 렌더링 -->
        <tbody id="tableBody">
        </tbody>
    </table>

    <!-- Footer 포함 -->
    <div th:replace="fragments/footer :: pagination"></div>
</div>
