<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ko">
<head>
    <!-- 헤더에서 CSS 포함 -->
    <th:block th:replace="fragments/header :: head"></th:block>

    <script th:src="@{/js/board/consulting/detailForm.js}"></script>
    <script th:src="@{/js/common/checkbox.js}"></script>
    <script th:src="@{/js/board/header.js}"></script>
</head>
<body>
<!-- 헤더에서 상단 메뉴 포함 -->
<div th:replace="fragments/header :: header"></div>
<div class="inner">
    <div class="form-wrap2">
        <div class="column-tc-wrap column-tc-wrap2 part2">
            <div class="column-tc">
                <div class="tit">메시지 제목</div>
                <div class="con">
                    <input type="text" name="title" th:value="${board.title()}" readonly>
                </div>
            </div>
            <div class="column-tc">
                <div class="tit">보낸 사람</div>
                <div class="con">
                    <input type="text" value="홍길동 / honggillD9" readonly>
                </div>
            </div>
        </div>
        <div class="column-tc-wrap column-tc-wrap2 part1">
            <div class="column-tc">
                <div class="tit">메시지 내용</div>
                <div class="con">
                    <textarea name="contents" rows="10" th:text="${board.contents()}" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-wrap mt50">
        <a th:href="@{/masterpage_sys/board/consulting}" class="jv-btn fill01-lg">목록</a>
        <a href="#none" id="deleteButton" th:data-id="${board.bbsIdx()}" class="jv-btn fill05-lg">삭제</a>
        <a id="commentButton" th:data-id="${board.bbsIdx()}" class="jv-btn fill04-lg">답변 보내기</a>
    </div>
</div>
</body>
</html>
