<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ko">
<head>
    <!-- 헤더에서 CSS 포함 -->
    <th:block th:replace="fragments/header :: head"></th:block>

    <script th:src="@{/js/board/consulting/saveForm.js}"></script>
</head>
<body>
<!-- 헤더에서 상단 메뉴 포함 -->
<div th:replace="fragments/header :: header"></div>
<div class="inner">
    <div class="form-wrap2">
        <div class="column-tc-wrap column-tc-wrap2 part2">
            <div class="column-tc">
                <div class="tit">메시지 제목</div>
                <div class="con">
                    <input type="text" placeholder="제목을 입력해주세요">
                </div>
            </div>
            <div class="column-tc">
                <div class="tit">받는 사람</div>
                <div class="con flex">
                    <input type="text" readonly>
                    <a href="#none" class="jv-btn fill01" style="width:150px;">회원찾기</a>
                </div>
            </div>
        </div>
        <div class="column-tc-wrap column-tc-wrap2 part1">
            <div class="column-tc">
                <div class="tit">메시지 내용</div>
                <div class="con">
                    <textarea rows="10" placeholder="내용을 입력해주세요"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-wrap mt50">
        <a th:href="@{/masterpage_sys/board/listForm}" class="jv-btn fill01-lg">목록</a>
        <a href="#none" class="jv-btn fill04-lg">보내기</a>
    </div>
</div>

</body>
</html>
