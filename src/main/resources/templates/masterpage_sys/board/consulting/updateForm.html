<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ko">
<head>
    <!-- 헤더에서 CSS 포함 -->
    <th:block th:replace="fragments/header :: head"></th:block>

    <!-- TinyMCE CDN -->
    <script src="https://cdn.tiny.cloud/1/k5zf849n8pjpkhfi1fjilm3rdkphbmrm37osivbz5908i8da/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <!-- editor.js 파일 불러오기 -->
    <script th:src="@{/js/common/editor.js}"></script>

    <script th:src="@{/js/board/data/updateForm.js}"></script>
</head>
<body>
<!-- 헤더에서 상단 메뉴 포함 -->
<div th:replace="fragments/header :: header"></div>

<div class="inner">
    <div class="form-wrap2">
        <div class="column-tc-wrap column-tc-wrap2 part2">
<!--            <input type="hidden" id="id" th:value="${board.id}">-->
            <div class="column-tc">
                <div class="tit">메시지 제목</div>
                <div class="con">
                    <input type="text" name="title" th:value="'Re. ' + ${board.title()}">
                </div>
            </div>
            <div class="column-tc">
                <div class="tit">받을 사람</div>
                <div class="con">
                    <input type="text" th:value="${board.recipientName()} + ' / ' + ${board.recipientId()}" readonly>
                </div>
            </div>
        </div>
        <div class="column-tc-wrap column-tc-wrap2 part1">
            <div class="column-tc">
                <div class="tit">메시지 내용</div>
                <div class="con">
                    <textarea name="contents" rows="10" th:text="${board.contents()}"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-wrap mt50">
        <a th:href="@{/masterpage_sys/board/consulting}" class="jv-btn fill01-lg">목록</a>
        <a id="saveButton" th:data-id="${board.bbsIdx()}" class="jv-btn fill04-lg">보내기</a>
    </div>
</div>
</body>
</html>
