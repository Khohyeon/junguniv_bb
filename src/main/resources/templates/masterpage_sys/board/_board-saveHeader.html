<!-- fragments/boardHeader.html -->
<div th:fragment="board_header(title, editorPlaceholder)" class="inner">
    <div class="form-wrap2">
        <div class="column-tc-wrap column-tc-wrap2 part2">
            <div class="column-tc">
                <div class="tit">[[${title}]]</div>
                <div class="con">
                    <input type="text" placeholder="[[${title}]]" name="title">
                </div>
            </div>
            <div class="column-tc">
                <div class="tit">받는 사람</div>
                <div class="con flex">
                    <input type="text" readonly name="recipient">
                    <a href="#none" class="jv-btn fill01" style="width:150px;">회원찾기</a>
                </div>
            </div>
        </div>
        <div class="column-tc-wrap column-tc-wrap2 part1">
            <div class="column-tc">
                <div class="tit">내용</div>
                <div class="mt30 con">
                    <textarea id="editor" name="contents" placeholder="[[${editorPlaceholder}]]"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-wrap mt50">
        <a th:href="@{/masterpage_sys/board/listForm}" class="jv-btn fill01-lg">목록</a>
<!--        <a th:href="[[${actionUrl}]]" class="jv-btn fill04-lg">보내기</a>-->
    </div>
</div>
