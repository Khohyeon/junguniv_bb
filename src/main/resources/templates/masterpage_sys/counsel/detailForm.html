<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ko">
<head>
    <!-- 헤더에서 CSS 포함 -->
    <th:block th:replace="fragments/header :: head"></th:block>
</head>
<body>
<!-- 헤더에서 상단 메뉴 포함 -->
<div th:replace="fragments/header :: header"></div>

<div class="inner">
    <div class="form-wrap2 counsel-regist">
        <div class="column-tc-wrap column-tc-wrap2 part4">
            <div class="column-tc">
                <div class="tit">상담명</div>
                <div class="con">
                    <input type="text" th:value="${counsel.counselName()}" placeholder="상담명을 입력해주세요">
                </div>
            </div>
            <div class="column-tc">
                <div class="tit">상담자명</div>
                <div class="con">
                    <input type="text" th:value="${counsel.name()}" readonly>
                </div>
            </div>
            <div class="column-tc">
                <div class="tit">상담시간</div>
                <div class="con">
                    <input type="text" th:value="${counsel.talkTime()}" placeholder="상담시간을 입력해주세요">
                </div>
            </div>
            <div class="column-tc">
                <div class="tit">희망과정</div>
                <div class="con">
                    <input type="text" th:value="${counsel.degreeHope()}" placeholder="희망과정을 입력해주세요">
                </div>
            </div>
        </div>
        <div class="column-tc-wrap column-tc-wrap2 part1">
            <div class="column-tc address">
                <div class="tit">주소</div>
                <div class="con flex">
                    <a href="#none" class="jv-btn fill01">주소찾기</a>
                    <input type="text" th:value="${counsel.addr1()}" readonly>
                    <input type="text" th:value="${counsel.addr2()}" readonly>
                    <input type="text" th:value="${counsel.zipcode()}">
                </div>
            </div>
        </div>
        <div class="column-tc-wrap column-tc-wrap2 part4">
            <div class="column-tc">
                <div class="tit">휴대폰</div>
                <div class="con">
                    <input type="text" th:value="${counsel.telMobile()}" placeholder="휴대폰번호를 입력해주세요">
                </div>
            </div>
            <div class="column-tc">
                <div class="tit">이메일</div>
                <div class="con">
                    <input type="text" th:value="${counsel.email()}" placeholder="이메일 주소를 입력해주세요">
                </div>
            </div>
            <div class="column-tc">
                <div class="tit">최종학력</div>
                <div class="con">
                    <input type="text" th:value="${counsel.finalEducationType()}" placeholder="최종학력을 입력해주세요">
                </div>
            </div>
            <div class="column-tc">
                <div class="tit">비밀번호</div>
                <div class="con">
                    <input type="password" th:value="${counsel.pwd()}" placeholder="비밀번호를 입력해주세요">
                </div>
            </div>
        </div>
        <div class="column-tc-wrap column-tc-wrap2 part1">
            <div class="column-tc">
                <div class="tit">상담신청내용</div>
                <div class="con">
                    <textarea rows="5" th:text="${counsel.memo()}"></textarea>
                </div>
            </div>
            <div class="column-tc">
                <div class="tit">보유자격증</div>
                <div class="con">
                    <textarea rows="5" th:text="${counsel.license()}"></textarea>
                </div>
            </div>
            <div class="column-tc">
                <div class="tit">첨부파일</div>
                <div class="con">
                    <input type="file">
                </div>
            </div>
            <div class="column-tc">
                <div class="tit">답변내용</div>
                <div class="con">
                    <textarea rows="5" th:text="${counsel.answerMemo()}"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-wrap mt50">
        <a th:href="@{/masterpage_sys/counsel/listForm}" class="jv-btn fill01-lg">목록</a>
        <a href="#none" class="jv-btn fill04-lg">수정</a>
    </div>
</div>
</body>
</html>
