<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ko">
<head>
    <!-- 헤더에서 CSS 포함 -->
    <th:block th:replace="fragments/header :: head"></th:block>
    <script th:src="@{/js/counsel/saveForm.js}"></script>

    <!-- 카카오 주소 API 스크립트 추가 -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<!-- 헤더에서 상단 메뉴 포함 -->
<div th:replace="fragments/header :: header"></div>

<div class="inner">
    <form th:action="@{/masterpage_sys/counsel/api/save}" method="post" enctype="multipart/form-data" id="counselForm">
        <div class="form-wrap2 counsel-regist">
            <div class="column-tc-wrap column-tc-wrap2 part4">
                <div class="column-tc">
                    <div class="tit">상담명</div>
                    <div class="con">
                        <input type="text" name="counselName" placeholder="상담명을 입력해주세요" required>
                    </div>
                </div>
                <div class="column-tc">
                    <div class="tit">상담자명</div>
                    <div class="con">
                        <input type="text" name="name" value="홍길동" readonly>
                    </div>
                </div>
                <div class="column-tc">
                    <div class="tit">상담시간</div>
                    <div class="con">
                        <input type="text" name="talkTime" placeholder="상담시간을 입력해주세요">
                    </div>
                </div>
                <div class="column-tc">
                    <div class="tit">희망과정</div>
                    <div class="con">
                        <input type="text" name="degreeHope" placeholder="희망과정을 입력해주세요">
                    </div>
                </div>
            </div>
            <div class="column-tc-wrap column-tc-wrap2 part1">
                <div class="column-tc address">
                    <div class="tit">주소</div>
                    <div class="con flex address">
                        <!-- 주소 검색 버튼 -->
                        <a href="#none" class="jv-btn fill01" id="btnZipcode">주소 검색</a>&nbsp;&nbsp;
                        <!-- 우편번호 -->
                        <input type="text" name="zipcode" id="zipcode" readonly class="zipcode" placeholder="우편번호">&nbsp;
                        <!-- 기본 주소 -->
                        <input type="text" name="addr1" id="addr1" readonly class="add01" placeholder="주소">
                        <!-- 상세 주소 -->
                        <input type="text" name="addr2" id="addr2" placeholder="세부주소를 입력해주세요" class="add02">
                    </div>
                </div>
            </div>

            <div class="column-tc-wrap column-tc-wrap2 part4">
                <div class="column-tc">
                    <div class="tit">휴대폰</div>
                    <div class="con">
                        <input type="text" name="telMobile" placeholder="휴대폰번호를 입력해주세요">
                    </div>
                </div>
                <div class="column-tc">
                    <div class="tit">이메일</div>
                    <div class="con">
                        <input type="text" name="email" placeholder="이메일 주소를 입력해주세요">
                    </div>
                </div>
                <div class="column-tc">
                    <div class="tit">최종학력</div>
                    <div class="con">
                        <input type="text" name="finalEducationType" placeholder="최종학력을 입력해주세요">
                    </div>
                </div>
                <div class="column-tc">
                    <div class="tit">비밀번호</div>
                    <div class="con">
                        <input type="password" name="pwd" placeholder="비밀번호를 입력해주세요">
                    </div>
                </div>
            </div>
            <div class="column-tc">
                <div class="tit">상담상태</div>
                <div class="con">
                    <label class="c-input ci-radio">
                        <input type="radio" name="counselState" value="1"> 상담대기
                        <div class="ci-show"></div>
                    </label>
                    <label class="c-input ci-radio">
                        <input type="radio" name="counselState" value="2"> 상담완료
                        <div class="ci-show"></div>
                    </label>
                </div>
            </div>
            <div class="column-tc-wrap column-tc-wrap2 part1">
                <div class="column-tc">
                    <div class="tit">상담신청내용</div>
                    <div class="con">
                        <textarea name="memo" rows="5"></textarea>
                    </div>
                </div>
                <div class="column-tc">
                    <div class="tit">보유자격증</div>
                    <div class="con">
                        <textarea name="license" rows="5"></textarea>
                    </div>
                </div>
                <div class="column-tc">
                    <div class="tit">첨부파일</div>
                    <div class="con">
                        <input type="file" name="file">
                    </div>
                </div>
                <div class="column-tc">
                    <div class="tit">답변내용</div>
                    <div class="con">
                        <textarea name="answerMemo" rows="5"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-wrap mt50">
            <a th:href="@{/masterpage_sys/counsel}" class="jv-btn fill01-lg">목록</a>
            <button type="submit" class="jv-btn fill04-lg">저장</button>
        </div>
    </form>
</div>
