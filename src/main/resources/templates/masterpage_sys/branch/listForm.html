<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ko">
<head>
    <!-- 헤더에서 CSS 포함 -->
    <th:block th:replace="fragments/header :: head"></th:block>

    <link rel="stylesheet" th:href="@{/css/menu/menu.css}">

    <script th:src="@{/js/menu/_branch/branch.js}"></script>
</head>
<body th:data-menu-group="${currentMenuGroup}">
<!-- 헤더에서 상단 메뉴 포함 -->
<div th:replace="fragments/header :: header"></div>

<div class="inner">
    <ul class="jv-tab tab2">
        <li th:classappend="${currentMenuGroup == 'ADMIN_REFUND'} ? 'active'">
            <a th:href="@{/masterpage_sys/branch/admin(menuGroup=${'ADMIN_REFUND'})}">환급과정</a>
        </li>
        <li th:classappend="${currentMenuGroup == 'ADMIN_NORMAL'} ? 'active'">
            <a th:href="@{/masterpage_sys/branch/admin(menuGroup=${'ADMIN_NORMAL'})}">일반과정</a>
        </li>
        <li th:classappend="${currentMenuGroup == 'SYSTEM'} ? 'active'">
            <a th:href="@{/masterpage_sys/branch/admin(menuGroup=${'SYSTEM'})}">시스템관리</a>
        </li>
    </ul>
    <div th:replace="/masterpage_sys/branch/_menu-listHeader :: menu-header"></div>
</div>
</body>
</html>
