<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ko">
<head>
    <!-- 헤더에서 CSS 포함 -->
    <th:block th:replace="fragments/header :: head"></th:block>
    <script th:src="@{/js/header/contentLoader.js}" defer></script>
    <script th:src="@{/js/popup/listForm.js}"></script>
    <script th:src="@{/js/common/checkbox.js}"></script>

</head>
<body>
<!-- 헤더에서 상단 메뉴 포함 -->
<div th:replace="fragments/header :: header"></div>

<div class="inner">
    <div class="form-wrap">
        <div class="group01">
            <div class="tit">검색</div>
            <div class="con">
                <div class="column-tc-wrap part1">
                    <div class="column-tc">
                        <div class="tit">팝업명</div>
                        <div class="con">
                            <input type="text" id="popupNameInput" placeholder="팝업 제목을 입력해주세요">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-wrap">
        <a href="#none" class="jv-btn jb-fill01-lg" id="searchButton">검색</a>
    </div>
    <div class="info info-bg mt30">
        메인팝업은 Layer형태로 홈페이지 메인 페이지에 나타납니다.
    </div>
    <div class="table-util mt30">
        <div class="left">
            <a href="#none" class="jv-btn fill05 delete-popup-btn">삭제</a>
            <div class="count">
                <span class="Pretd_B" th:text="${popupPage.totalElements}"></span>건 검색되었습니다.
            </div>
        </div>
        <div class="right">
            <a th:href="@{/masterpage_sys/popup/saveForm}" class="jv-btn fill04">팝업등록</a>
        </div>
    </div>

    <table class="table01 T_center">
        <thead>
        <tr>
            <th>
                <label class="c-input ci-check single">
                    <input type="checkbox" class="select-all-checkbox">
                    <div class="ci-show"></div>
                </label>
            </th>
            <th>NO</th>
            <th>팝업명</th>
            <th>수정일</th>
            <th>공개기간</th>
            <th>팝업종류</th>
            <th>공개여부</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <!-- Footer 포함 -->
    <div th:replace="fragments/footer :: pagination"></div>
</div>


</body>
</html>
