<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ko">
<head>
    <!-- 헤더에서 CSS 포함 -->
    <th:block th:replace="fragments/header :: head"></th:block>

    <!-- TinyMCE CDN -->
    <script src="https://cdn.tiny.cloud/1/k5zf849n8pjpkhfi1fjilm3rdkphbmrm37osivbz5908i8da/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <!-- editor.js 파일 불러오기 -->
    <script th:src="@{/js/common/editor.js}"></script>
    <script th:src="@{/js/popup/saveForm.js}"></script>

</head>
<body>
<!-- 헤더에서 상단 메뉴 포함 -->
<div th:replace="fragments/header :: header"></div>
<div class="inner">
    <form th:action="@{/masterpage_sys/popup/api/save}" method="post" enctype="multipart/form-data" id="popupForm">
        <div class="form-wrap2">
            <!-- 팝업명 -->
            <div class="column-tc">
                <div class="tit">팝업명</div>
                <div class="con">
                    <input type="text" name="popupName" placeholder="팝업 제목을 입력해주세요" required>
                </div>
            </div>

            <!-- 공개기간 -->
            <div class="column-tc">
                <div class="con flex2">
                    <div>
                        <div class="tit">공개기간</div>
                        <div class="con flex">
                            <input type="date" name="startDate" required>
                            <span>&nbsp;&nbsp;~&nbsp;&nbsp;</span>
                            <input type="date" name="endDate" required>
                        </div>
                    </div>
                    <div>
                        <div class="tit">공개여부</div>
                        <div class="con">
                            <input type="checkbox" class="switch" id="open" name="chkOpen" value="Y">
                            <label for="open" class="switch mt5"></label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 오늘 하루 보지 않기 -->
            <div class="column-tc">
                <div class="con flex2">
                    <div>
                        <div class="tit">오늘하루 보지않기</div>
                        <div class="con">
                            <input type="checkbox" class="switch" id="today" name="chkToday" value="Y">
                            <label for="today" class="switch mt5"></label>
                        </div>
                    </div>
                    <div>
                        <div class="tit">스크롤</div>
                        <div class="con">
                            <input type="checkbox" class="switch" id="scroll" name="chkScrollbar" value="Y">
                            <label for="scroll" class="switch mt5"></label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 크기 및 위치 -->
            <div class="column-tc">
                <div class="con flex2">
                    <div>
                        <div class="tit">크기</div>
                        <div class="con flex">
                            <input type="text" name="widthSize" placeholder="가로" required>
                            <span>&nbsp;&nbsp;X&nbsp;&nbsp;</span>
                            <input type="text" name="heightSize" placeholder="세로" required>
                        </div>
                    </div>
                    <div>
                        <div class="tit">위치</div>
                        <div class="con flex">
                            <input type="text" name="leftSize" placeholder="가로" required>
                            <span>&nbsp;&nbsp;X&nbsp;&nbsp;</span>
                            <input type="text" name="topSize" placeholder="세로" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 에디터 -->
            <div class="mt30">
                <textarea id="editor" name="contents"></textarea>
            </div>
        </div>

        <div class="btn-wrap mt50">
            <button type="submit" class="jv-btn fill04-lg">등록하기</button>
            <a th:href="@{/masterpage_sys/popup/listForm}" class="jv-btn fill01-lg">리스트</a>
        </div>

    </form>
</div>
