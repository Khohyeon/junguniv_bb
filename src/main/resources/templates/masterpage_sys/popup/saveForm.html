<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ko">
<head>
    <!-- 헤더에서 CSS 포함 -->
    <th:block th:replace="fragments/header :: head"></th:block>

    <!-- TinyMCE CDN -->
    <script src="https://cdn.tiny.cloud/1/k5zf849n8pjpkhfi1fjilm3rdkphbmrm37osivbz5908i8da/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <!-- editor.js 파일 불러오기 -->
    <script th:src="@{/js/common/editor.js}"></script>
    <script th:src="@{/js/popup/saveForm.js}"></script>

</head>
<body>
<!-- 헤더에서 상단 메뉴 포함 -->
<div th:replace="fragments/header :: header"></div>
<div class="inner">
    <form th:action="@{/masterpage_sys/popup/api/save}" method="post" enctype="multipart/form-data" id="popupForm">
        <div class="form-wrap2">
            <div class="column-tc-wrap column-tc-wrap2 part2">
                <!-- 팝업명 -->
                <div class="column-tc">
                    <div class="tit">팝업명</div>
                    <div class="con">
                        <input type="text" name="popupName" placeholder="팝업 제목을 입력해주세요" required>
                    </div>
                </div>

                <!-- 공개기간 -->
                <div class="column-tc">
                    <div class="con flex2">
                        <div>
                            <div class="tit">공개기간</div>
                            <div class="con flex">
                                <input type="date" name="startDate" required>
                                <span>&nbsp;&nbsp;~&nbsp;&nbsp;</span>
                                <input type="date" name="endDate" required>
                            </div>
                        </div>
                        <div>
                            <div class="tit">공개여부</div>
                            <div class="con">
                                <input type="checkbox" class="switch" id="open" name="chkOpen" value="Y">
                                <label for="open" class="switch mt5"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column-tc">
                    <div class="tit">이미지 첨부</div>
                    <div class="con flex">
                        <input type="text" name="fname1" id="fname1" value="" size="20" class="text-input">
                        <input type="button" value="이미지업로드" onclick="uploadFile(this.form.fname1);">
                    </div>
                </div>
                <div class="column-tc">
                    <div class="tit">배경색</div>
                    <div class="con mt10">
                        <label class="c-input ci-radio">
                            <input type="radio" name="bgcolor" value="blue"> 파란색
                            <div class="ci-show"></div>
                        </label>
                        <label class="c-input ci-radio">
                            <input type="radio" name="bgcolor" value="yellow"> 노란색
                            <div class="ci-show"></div>
                        </label>
                        <label class="c-input ci-radio">
                            <input type="radio" name="bgcolor" value="green"> 연두색
                            <div class="ci-show"></div>
                        </label>
                        <label class="c-input ci-radio">
                            <input type="radio" name="bgcolor" value="orange"> 주황색
                            <div class="ci-show"></div>
                        </label>
                        <label class="c-input ci-radio">
                            <input type="radio" name="bgcolor" value="white"> 흰색
                            <div class="ci-show"></div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="column-tc-wrap column-tc-wrap2 part1">
                <div class="column-tc">
                    <div class="tit">URL링크</div>
                    <div class="con flex">
                        <span>https://</span>&nbsp;
                        <input type="text" name="popupUrl" id="popupUrl" value="" placeholder="URL을 입력해주세요">
                        <a href="#none" class="jv-btn fill03" style="width:120px;">링크 삭제</a>
                    </div>
                </div>
                <div class="column-tc">
                    <div class="tit">팝업 등록 안내</div>
                    <div class="con b02 mt10">
                        <ul class="list01">
                            <li>공개기간 : 시작일과 종료일 사이의 기간 동안에만 팝업이 공개됩니다. (단, 공개 여부가 OFF인 경우 공개되지 않음)</li>
                            <li>팝업 배경 색은 5가지 중에서 선택해주세요.</li>
                            <li>팝업 유형은 Layer(레이어)방식으로 고정됩니다.</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 에디터 -->
            <div class="mt30">
                <textarea id="editor" name="contents"></textarea>
            </div>
            </div>
        <div class="btn-wrap mt50">
            <button type="submit" class="jv-btn fill04-lg">등록하기</button>
            <a th:href="@{/masterpage_sys/popup}" class="jv-btn fill01-lg">목록</a>
        </div>

    </form>
</div>
